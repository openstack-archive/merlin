
# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - .venv/lib/python2.7/site-packages/xstatic/pkg/angular/data/angular.js
  - .venv/lib/python2.7/site-packages/xstatic/pkg/angular/data/angular-mocks.js
  - merlin/static/merlin/js/lib/barricade.js
  - merlin/static/merlin/js/lib/js-yaml.js
  - merlin/static/merlin/js/merlin.init.js
  - merlin/static/merlin/js/merlin.directives.js
  - merlin/static/merlin/js/merlin.field.models.js
  - merlin/static/merlin/js/merlin.panel.models.js
  - merlin/static/merlin/js/merlin.utils.js
  - extensions/mistral/static/mistral/js/mistral.init.js
  - extensions/mistral/static/mistral/js/mistral.workbook.controllers.js
  - extensions/mistral/static/mistral/js/mistral.workbook.models.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - "helpers/**/*.js"

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - "**/*[Ss]pec.js"


# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
