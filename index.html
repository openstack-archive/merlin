<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Merlin Project</title>
    <style>
        svg, textarea {
            height: 800px;
            width: 100%;
        }
        .left, .right {
            width: 50%;
            float: left;
            padding: 6px;
            box-sizing: border-box;
        }
        .left {
            border: 1px solid black;
        }
        .expandable:before {
            content: '+';
        }
        .expandable.expanded:before {
            content: '-';
        }
        label {
            font-weight: bold;
        }
        .container-action {
            padding-left: 5px;
        }
        .inner-node {
            padding-left: 5px;
            border-left: 1px solid green;
        }
    </style>
    <script src="js/lib/jquery-1.11.1.js"></script>
    <script src="js/lib/barricade.js"></script>
    <script src="js/merlin.js"></script>
    <script src="js/lib/d3.min.js"></script>
    <script src="js/lib/js-yaml.js"></script>
</head>
<body>
<div>
    <div class="left">
        <div id="toolbar">
            <button id="create-workbook">New Workbook</button>
            <button id="save-workbook">Save Workbook</button>
        </div>
        <div id="controls"></div>
    </div>
    <div class="right"></div>
</div>
</body>
</html>
