<collapsible-group title="{$ title || makeTitle(name) $}" additive="true">
  <div class="three-columns">
    <div class="left-column">
      <div class="form-group" ng-repeat="item in item[name]">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="item">
          <i class="fa fa-minus-circle input-group-addon"></i>
        </div>
      </div>
    </div>
  </div>
</collapsible-group>
