<collapsible-group content="value"
                   on-add="value.add()">

    <div class="three-columns" ng-repeat="subItem in value.getValues() track by $index"
         ng-class="subItem.get('type').get()">
        <div class="left-column">
            <div class="input-group">
                <label for="elem-{$ $id $}.$index">First table</label>
                <div class="input-group">
                <input type="text" class="form-control"
                       ng-model="subItem.get('table_1').value" ng-model-options="{getterSetter: true}">
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="input-group">
                <label>Relation</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                           ng-model="subItem.get('relation').value" ng-model-options="{getterSetter: true}">
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="input-group">
                <label>Second table</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                           ng-model="subItem.get('table_2').value" ng-model-options="{getterSetter: true}">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="value.remove($index)">
                  <i class="fa fa-minus-circle"></i>
              </button>
            </span>
                </div>
            </div>
        </div>

    </div>
</collapsible-group>
